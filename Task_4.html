<body bgcolor="#F6F0FC">
    <h1>Student Registration :</h1>
    Firstname: <input type="text"><br><br>
    Middlename: <input type="text"><br><br>
    Lastname: <input type="text"><br><br>
    Course : <select>
        <optgroup label="Course">
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="B.Tech"selected>B.Tech</option>
            <option value="MBA">MBA</option>
            <option value="MCA">MCA</option>
            <option value="M.Tech">M.Tech</option>
        </optgroup>
    </select><br><br>
    Gender :<br>
    <label><input type="radio" name="status">Male</label><br>
    <label><input type="radio" name="status">Female</label><br>
    <label><input type="radio" name="status">Others</label><br>
    Phone : <input type="text" value="+91" readonly maxlength="2" size="2">
            <input type="number" name="status"><br><br>
    Address :<br><textarea name="Address" id="" cols="70" rows="10"></textarea>
    <br><br>Email : <input type="email">
    <br><br>Password : <input type="password">
    <br><br>Re-type Password : <input type="password">
    <br><br><input type="submit" name="sub">
</body>
</html>
